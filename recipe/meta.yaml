{% set name = "mammos-entity" %}
{% set version = "0.11.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mammos_entity-{{ version }}.tar.gz
  sha256: 489b3e52f001b62e3e878e0ccc1736193f19aa0d721b2dbe6296d2e24bacbf7e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - emmontopy >=0.10.1
    - mammos-units >=0.2.1
    - numpy <3
    - pandas >=2

test:
  imports:
    - mammos_entity
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://mammos-project.github.io
  summary: Python package to interface with MaMMoS Ontology.
  description: |
    `mammos-entity` provides entities. An entity is a quantity, which in addition links the entity to its definition in the ontology. A quantity is an object that carries a value and units.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/mammos-project/mammos-entity
  doc_url: https://mammos-project.github.io/mammos

extra:
  recipe-maintainers:
    - andrea-petrocchi
    - lang-m
    - fangohr
